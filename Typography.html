<html>
    <head>
        <title>Typography</title> 
        <style> 
            h1{
                font-family: fantasy; 
                color: greenyellow;
            } 
            p{
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; 
               border: 2px solid color: blue;  
            } 
            .first 
            {
                color: crimson;
            }
        </style>
    </head> 
    <body>
        <h1>Welcome to coding class</h1> 
        <p class="first">welcome to codingal</p> 
        <p class="second">welcome to codingal</p>
    </body>
</html>
