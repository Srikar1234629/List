<html>
    <head>
        <title>Positioning </title>  
        <style>
            div{
                background-color:rgb(255, 0, 0);
            } 
            .fixed{

position:fixed;

background-color:blue;

margin:100px;

padding:10px;

}  
            
.static{

position:static;

background-color:rgb(255, 230, 0);

margin:100px;

padding:10px;

}
